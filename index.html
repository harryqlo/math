<head>

    <meta property="og:title" content="Academia Virtual de Funciones Matemáticas" />
    <meta property="og:description" content="Web educativa con ejemplos detallados, gráficas y ayuda personalizada." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMVIARBEEDYwIWN5KksMLCDNifagMH8xGX3oGcpMPIodjTwFR" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
      math-field {
        display: block;
        flex: 1;
        padding: 0.5rem 0.75rem;
        background-color: white;
        border-width: 1px;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        border-color: #cbd5e1; /* slate-300 */
        min-height: 42px; /* Match button height */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      math-field:focus-within {
        outline: none;
        border-color: #0284c7; /* primary */
        box-shadow: 0 0 0 1px #0284c7;
      }
      .dark math-field {
        background-color: #334155; /* slate-700 */
        border-color: #475569; /* slate-600 */
        color: #e2e8f0; /* slate-200 */
      }
      math-field::part(placeholder) {
        color: #94a3b8; /* slate-400 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#800000', // maroon
                light: '#b91c1c',   // red-700
                dark: '#4b0000',    // dark maroon
              },
              secondary: '#374151', // gray-700
              accent: '#d97706', // amber-600
              danger: '#dc2626', // red-600
            },
          }
        }
      }
    </script>
